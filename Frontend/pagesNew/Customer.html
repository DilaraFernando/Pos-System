<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href=".././styles/customer.css">
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">POS<span style="color:var(--bg)">Hub</span></div>
    <nav>
        <a href="../index.html" class="nav-item"><i data-lucide="bar-chart-3"></i>Dashboard</a>
        <a href="Customer.html" class="nav-item active"><i data-lucide="users"></i>Customer</a>
        <a href="Item.html" class="nav-item"><i data-lucide="shopping-cart"></i>Item</a>
        <a href="Orders.html" class="nav-item"><i data-lucide="dollar-sign"></i>Order</a>
    </nav>
</aside>

<main>
    <header>
        <h1>Customers</h1>
        <div class="header-right">
            <button style="background:var(--primary); color:white; border:none; padding:0.6rem 1.2rem; border-radius:0.5rem; cursor:pointer;">
                <i data-lucide="plus"></i> Add Customer
            </button>
        </div>
    </header>

    <div class="card">
        <div class="card-header">
            <div class="card-title">All Customers</div>
            <input type="text" placeholder="Search customers..." style="padding:0.6rem 1rem; border:1px solid var(--border); border-radius:0.5rem; width:300px;">
        </div>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Orders</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>#1001</td>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>+94 77 123 4567</td>
                <td>24</td>
                <td>
                    <button style="color:var(--primary); background:none; border:none; cursor:pointer;"><i data-lucide="edit"></i></button>
                    <button style="color:var(--red); background:none; border:none; cursor:pointer; margin-left:0.5rem;"><i data-lucide="trash-2"></i></button>
                </td>
            </tr>
            <tr>
                <td>#1002</td>
                <td>Sara Perera</td>
                <td>sara@gmail.com</td>
                <td>+94 71 987 6543</td>
                <td>15</td>
                <td><!-- actions --></td>
            </tr>

            </tbody>
        </table>
    </div>


</main>

<script src="../scripts/Customer.js"></script>
</body>
</html>
