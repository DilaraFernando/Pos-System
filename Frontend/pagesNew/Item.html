<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Items â€¢ POS SYSTEM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/Item.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<aside class="sidebar">
    <div class="logo">
        POS<span>Hub</span>
    </div>
    <nav>
        <a href="../index.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
        <a href="Customer.html"><i data-lucide="users"></i> Customers</a>
        <a href="Item.html" class="active"><i data-lucide="box"></i> Items</a>
        <a href="Orders.html"><i data-lucide="shopping-cart"></i> Orders</a>

    </nav>
</aside>

<main>
    <header>
        <h1>Items</h1>
        <div class="user-section">
            <div class="user-avatar">DS</div>
            <div class="user-details">
                <div class="name">Dilara Shamindhi</div>
                <div class="role">Admin</div>
            </div>
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <div class="content-container">
        <div class="page-header">
            <h2>Item Management</h2>
            <div class="header-actions">
                <button class="btn btn-primary" id="newItemBtn">
                    <i data-lucide="plus"></i> New Item
                </button>
                <button class="btn btn-secondary">
                    <i data-lucide="arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="card">
            <table class="item-table">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="itemTableBody">
                <!-- Data dynamically added via JS -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal for adding new item -->
<div class="modal" id="newItemModal">
    <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>
        <h3>Add New Item</h3>
        <form id="newItemForm">
            <div class="form-group">
                <label>Code</label>
                <input type="text" name="code" required placeholder="e.g. 1001">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required placeholder="Item name">
            </div>
            <div class="form-group">
                <label>Price (LKR)</label>
                <input type="number" name="price" required min="0" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="qty" required min="0" placeholder="0">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Item</button>
            </div>
        </form>
    </div>
</div>

<script src="../scripts/Item.js"></script>
</body>
</html>
