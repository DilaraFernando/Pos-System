<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>POS System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../styles/order.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<aside class="sidebar">
    <div class="logo">POS Hub</div>
    <nav>
        <ul>
            <li><a href="../index.html" class="active"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
            <li><a href="Customer.html"><i data-lucide="users"></i> Customers</a></li>
            <li><a href="Item.html"><i data-lucide="box"></i> Items</a></li>
            <li><a href="Orders.html"><i data-lucide="shopping-cart"></i> Orders</a></li>

        </ul>
    </nav>
</aside>

<main>
    <header>
        <h1>Order</h1>
        <div class="user-info">
            <div class="avatar">DS</div>
            <div>
                <div>Dilara Shamindhi</div>
                <div class="role">Admin</div>
            </div>
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon"><i data-lucide="users"></i></div>
            <div class="stat-value">2</div>
            <div class="stat-label">Customers</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i data-lucide="box"></i></div>
            <div class="stat-value">2</div>
            <div class="stat-label">Items</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i data-lucide="shopping-cart"></i></div>
            <div class="stat-value">0</div>
            <div class="stat-label">Orders</div>
        </div>
    </div>

    <div class="content-grid">
        <!-- POS Create Order -->
        <div class="create-order-card">
            <div class="card-title">POS Create Order</div>

            <div class="form-row">
                <div class="form-group">
                    <label>Select Customer</label>
                    <select id="customerSelect">
                        <option>-- Select Customer --</option>
                        <option>John Doe</option>
                        <option>Sara Perera</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Item</label>
                    <select id="itemSelect">
                        <option>-- Select Item --</option>
                        <option value="50000">MacBook Pro - LKR 50,000</option>
                        <option value="4500">iPhone Case - LKR 4,500</option>
                    </select>
                </div>
                <div class="form-group qty">
                    <label>Qty</label>
                    <input type="number" id="qty" value="1" min="1">
                </div>
                <div class="form-group add-btn-wrapper">
                    <button class="btn-primary" id="addItemBtn">Add</button>
                </div>
            </div>

            <table class="cart-table">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody id="cartBody">
                <tr><td colspan="4" class="empty-cart">No items added</td></tr>
                </tbody>
            </table>

            <div class="totals">
                <div><span>Subtotal</span><span id="subtotal">0.00</span></div>
                <div><span>Tax (0%)</span><span>0.00</span></div>
                <div class="grand-total"><span>Grand Total</span><span id="grandTotal">0.00</span></div>
            </div>

            <div class="notes-section">
                <label>Notes</label>
                <textarea placeholder="Optional notes..."></textarea>
            </div>

            <div class="order-actions">
                <button class="btn-outline">Clear</button>
                <button class="btn-primary place-order">Place Order</button>
            </div>
        </div>

        <!-- Right side: Recent Orders + Quick Actions -->
        <div class="right-column">
            <div class="recent-orders-card">
                <div class="card-title">
                    <span>Recent Orders</span>
                    <button class="btn-outline view-all">View All</button>
                </div>
                <p class="no-data">No orders yet.</p>
            </div>

            <div class="quick-actions-card">
                <div class="card-title">Quick Actions</div>
                <div class="quick-actions">
                    <button class="btn-primary">Add Customer</button>
                    <button class="btn-primary">Add Item</button>
                    <button class="btn-outline">Open Customers</button>
                    <button class="btn-outline">Open Items</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../scripts/Order.js"></script>
</body>
</html>
